<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>YummyExam</title>
  </head>
  <body>
    <div
      class="side-nav-menu min-vh-100 position-fixed d-flex top-0"
      style="left: 0px"
    >
      <div
        class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4 bg-black text-white"
      >
        <div class="links">
          <ul class="list-unstyled overflow-hidden">
            <li
              onclick="showSearchInputs(); closeSideNav()"
              class="py-2 position-relative cursor-pointer"
            >
              Search
            </li>
            <li
              onclick="getCategories(); closeSideNav()"
              class="py-2 position-relative cursor-pointer"
            >
              Categories
            </li>
            <li
              onclick="getArea(); closeSideNav()"
              class="py-2 position-relative cursor-pointer"
            >
              Area
            </li>
            <li
              onclick="getIngredients(); closeSideNav()"
              class="py-2 position-relative cursor-pointer"
            >
              Ingredients
            </li>
            <li
              onclick="showContacts(); closeSideNav()"
              class="py-2 position-relative cursor-pointer"
            >
              Contact Us
            </li>
          </ul>
        </div>
        <div class="nav-footer">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <div class="footer">
            <p>Copyright Â© 2019 All Rights Reserved.</p>
          </div>
        </div>
      </div>
      <div
        class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black"
      >
        <img class="logo" src="./img/logo.png" alt="" style="width: 40px" />
        <i class="fa-solid open-close-icon fa-2x fa-x"></i>
        <div>
          <i class="fa-solid fa-globe d-block"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="rowData" class="py-5 g-4"></div>
    </div>
    <div class="container">
      <div class="py-5 g-4" id="searchContainer"></div>
    </div>
    <div class="inner-loading-screen" style="display: none">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
